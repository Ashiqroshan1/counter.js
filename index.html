    <title>Counter</title>
</head>
<body>
    <div class="counter-container">
        <div class="card">
            <h1 class="counter-heading">Counter</h1>

            <button class="button" onclick="onDecrement()">
                Decrease
            </button>
            <button class="button" onclick="onReset()">
                Reset
            </button>

                Increase
            </button>
        </div>

        </div>

    </div>

    <Script src="script.js"></Script>
